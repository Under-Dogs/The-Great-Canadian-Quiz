<!DOCTYPE html>
<html>

<head>
    <title>New Quiz</title>
    <link rel="stylesheet" href="add_question.css">
    <meta charset="UTF-8" />

</head>

<body id="body">
    <!-- <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>
    <div id="circle3" class="circle"></div>
    <div id="circle4" class="circle"></div> -->
    <!-- <div id="themes" onclick="theme()">Themes</div> -->

    <div id="container">
        <form>
            <div id="row0">
                <label for="question" id="qLabel"></label>
                <textarea id="question" placeholder="Write..." rows="5" cols="56" required="1"></textarea>
            </div>

            <div id="row1">
                <div id="checkButton1" class="checkButton" onclick="onCheck('checkButton1')">&#x2717;</div>
                <label for="opt1"></label>
                <input type="text" id="opt1" placeholder="option A">

                <div id="checkButton2" class="checkButton" onclick="onCheck('checkButton2')">&#x2717;</div>
                <label for="opt2"></label>
                <input type="text" id="opt2" placeholder="option B">
            </div>

            <div id="row2">
                <div id="checkButton3" class="checkButton" onclick="onCheck('checkButton3')">&#x2717;</div>
                <label for="opt3"></label>
                <input type="text" id="opt3" placeholder="option C">

                <div id="checkButton4" class="checkButton" onclick="onCheck('checkButton4')">&#x2717;</div>
                <label for="opt4"></label>
                <input type="text" id="opt4" placeholder="option D">
            </div>
            <div id="row3">
                <div id="submitB" onclick="showScore()">Score</div>
                <div id="nextB" onclick="next()">Next</div>
            </div>
        </form>
    </div>
</body>
<script src="add_question.js"></script>

</html>
