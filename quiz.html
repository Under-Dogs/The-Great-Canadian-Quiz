<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizstyle.css">
    <title>Canadian Trivia</title>
</head>
<body>
    <div class="background">
        <div class="main-container">
            <div class="question-box">
                <div class="titles">
                    <div id="questionNumber" class="title-1">
                        <!--This is where the question number will be added via js-->
                    </div>
                    <div id="question" class="title-2">
                        <!--This is where the question will be added via js-->
                    </div>
                </div>
                <div class="answer-container">
                    <div id="answerA" class="answer-box">
                        <p class="letter">A</p>
                        <!--This is where an answer will be added via js-->
                    </div>
                    <div id="answerB" class="answer-box">
                        <p class="letter">B</p>
                        <!--This is where an answer will be added via js-->
                    </div>
                    <div id="answerC" class="answer-box">
                        <p class="letter">C</p>
                        <!--This is where an answer will be added via js-->
                    </div>
                    <div id="answerD" class="answer-box">
                        <p class="letter">D</p>
                        <!--This is where an answer will be added via js-->
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
